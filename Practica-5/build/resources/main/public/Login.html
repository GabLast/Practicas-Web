<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log In</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<section class="login-dark">
    <form method="post" action="/user/login/auth">
        <h2 class="visually-hidden">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="mb-3"><input class="form-control" name="username" placeholder="Nombre de Usuario" required></div>
        <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Clave" required></div>
        <div class="mb-3 justify-content-center">
            <input type="checkbox" class="form-check-input" id="remember" name="remember" value="true">
            <label class="form-check-label" for="remember">Recordarme</label>
        </div>
        <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div><a class="forgot" href="/">Continuar como Invitado</a>
    </form>
</section>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
